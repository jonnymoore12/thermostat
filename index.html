<!DOCTYPE html>
<html>

  <head>
    <style>
      body {font-family:"Arial Black", "Arial"; font-size:9pt;}
      button {
        background: transparent;
        margin: 0px 0px 0px 5px;
        padding: 0px;
        border: none !important;
      }
      input {
        background: transparent;
        margin: 0px;
        padding: 0px;
        border: none !important;
      }
    </style>

    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <table border="1" width="100%">
      <tr>
        <td width="65%">
          <table border="1" width="100%">
            <tr>
              <td align="right" colspan="2">
                <span id="getTemperature" style="color:#f0bd20; font-size:60pt;"> <span>
              </td>
            </tr>
            <tr>
              <td colspan="2" align="right">
                <span> local temperature </span>
              </td>
            </tr>
            <tr>
              <td colspan="2" align="right">
                <form id="select-city">
                  <input id="current-city" type="text" placeholder="Enter a city"></input>
                  <input type="submit" value="submit" style="background-color: transparent; border: none"></input>
                </form>
              </td>
            </tr>
            <tr>
              <td width="90%">
              </td>
              <td align="right">
                <button id="up" width="10%"> + </button>
                <button id="down" width="10%"> - </button>
                <button id="resetTemp" width="10%"> reset </button><br />
              </td>
            </tr>
            <tr>
              <td colspan="2" align="right">
                power saving mode <span id="isPowerSavingOn"> on </span>
              </td>
            </tr>
            <tr>
              <td colspan="2" align="right">
                <button id="powerModeSwitch"> toggle power mode </button>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <a href="http://tinypic.com?ref=2po5h05" target="_blank"><img src="http://i65.tinypic.com/2po5h05.png" border="0" alt="Image and video hosting by TinyPic" height = 100px></a>
        </td>
      </tr>
    </table>



    <script src="jquery-3.1.0.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
