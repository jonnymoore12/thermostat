<!DOCTYPE html>
<html>

  <head>

    <meta charset="utf-8">
    <title>Thermostat</title>
  </head>
  <body>
    <section>
      <h2> Current Local Temperature: <span id="getTemperature" style="color:yellow" > <span> C </h2>

      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit" value="Submit"></input>
      </form>

    </section>
    <section>
      Power Saving Mode <span id="isPowerSavingOn"> on </span><br />
      <button id="up">Up</button><br />
      <button id="down">Down</button><br />
      <button id="resetTemp">Reset Temperature</button><br />
      <button id="powerModeSwitch">Toggle Power Mode</button><br />
    </section>
    <script src="jquery-3.1.0.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
